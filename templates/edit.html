{% extends 'base.html' %}
{% block content %}
    <form method="POST" action="/updates/{{ edits.id }}/">
        {% csrf_token %}
        <div class="form-group">
            <label>Firstname</label>
            <input type="text" name="firstname" value="{{ edits.firstname }}" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" value="{{ edits.address }}" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span> Update</button>
        </div>
    </form>
{% endblock %}
