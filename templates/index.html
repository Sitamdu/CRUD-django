{% extends 'base.html' %}
{% block content %}
<form class="form-inline"  action="adds" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label>Firstname</label>
        <input type="text" name="firstname" class="form-control" style="width:30%;" required="required"/>
        <label>Address</label>
        <input type="text" name="address" class="form-control" style="width:30%;" required="required"/>
        <button type="submit" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-plus"></span> ADD</button>
    </div>
</form>
<br />
<table class="table table-bordered">
    <thead class="alert-warning">
        <tr>
            <th>Firstname</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for member in detail %}
        <tr>
            <td>{{ member.firstname }}</td>
            <td>{{ member.address }}</td>
            <td><center><a class="btn btn-sm btn-warning" href="edits/{{ member.id }}/"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a class="btn btn-sm btn-danger" href="deletes/{{ member.id }}"><span class="glyphicon glyphicon-trash"></span> Delete</a></center></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
